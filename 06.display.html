<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>

    <!-- DISPLAY: block, none, inline-block, inline -->
    <!-- BLOCK: It will occupy full width of window (DIV,P,H1-H6,LI)
         INLINE: It will occupy just for content (SPAN,I,EM,A,B,U,STRONG)
         INLINE-BLOCK: It will occupy just for content but it will create some space left and right
         NONE: It will not display on the webpage -->

    <div style="background-color: green; display: inline;">THIS IS BLOCK LEVEL</div>
    <div style="display: none;">DISPLAY NONE</div>
    <span style="background-color: gray;display: block;">SPAN DATA</span>
    <p style="background-color: blue;color: white;display: inline;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique, sed alias dolor enim quas autem repellat quaerat in illum soluta?</p>
    
</body>
</html>
